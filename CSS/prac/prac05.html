<!doctype html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<title>prac05</title>
	<style type="text/css">
		body.main{
			background-color:#9fe6e6;
		}
		h3{
			color:green;
		}
		#center{
			color:blue; 
			text-align:center;
		}
		div strong{
			background-color:yellow;
		}
		em{
			color:green;
		}
		div.indent strong{
			color:red;
			background-color:#9fe6e6;
		}
		p{
			text-indent:3em;
		}
	</style>
	</head>
	<body class="main">
		<h3>얼굴</h3>
		<hr>
		<div id="center"><strong>박인희</strong></div> 
		<div class="indent">
		<p><em>길</em>을 걷고 산들 무엇하리
			<strong>꽃</strong>이 내가 아니듯 
			내가 <strong>꽃</strong>이
			 될 수 없는 지금...</p>
		</div>
	</body>
</html>
