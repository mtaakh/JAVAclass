<!doctype html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	#spongebob img{
		width:150px; height:150px;
		transition-property:width;
		/* 변형이 일어나는데 걸리는 시간을 다중설정. 각각 배경색ㅡ4초, 가로폭ㅡ3초, 세로폭ㅡ10초가 걸림 */
		transition-duration:2s;
		}
	#spongebob img:hover{
			width:400px;
		}
	</style>
	</head>
	<body>
	
		<h3>마우스를 올려봐요</h3>
		<hr />
		<div id="spongebob"><img src="../Images/1.png" align="middle"></div>
	</body>
</html>
