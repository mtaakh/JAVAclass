<!doctype html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<title>Selector(셀렉터) 4</title>
	<style type="text/css">
		ul > li{
			font-size:30px;
			font-weight:bold;
			color:green;
			width:200px;
		}

		/* 
		반응 선택자 : 마우스 반응에 따라 태그를 선택함
		*/
		li:hover{ /* 해당 영역에 마우스 커서가 올라가있을때(클릭x) */
			color:red;
		}
		li:active{ /* 해당 영역을 마우스로 클릭했을때 */
			color:yellow;
			background-color:black;
		}

		/* 상태 선택자 : 요소의 현 상태에 따라 태그를 선택함 */
		input:focus{ /* input 태그 중 focus가 주어진 상태 */
			border:2px red dotted;
			background-color:yellow;
		}
		input:enabled{ /* input이 활성화되어있는 상태(디폴트) */
			color:red; /* 안에 써지는 텍스트 색깔:빨강 */
			font-weight:bold;
		}
		input:disabled{ /* 비활성화 된 input창. 입력/수정/값 전송 모두 불가 */
			color:blue;
			background-color:aqua;
			border:1px gray solid;
		}

	</style>
	</head>
	<body>
	
		<h2>반응 선택자</h2>
		<div>
			<ul>
				<li>메뉴1</li>
				<li>메뉴2</li>
				<li>메뉴3</li>
				<li>메뉴4</li>
				<li>메뉴5</li>
				<li>메뉴6</li>
			</ul>
		</div>

		<h2>상태 선택자</h2>
		<div>
			<form>
			이름 : <input type="text" name="name" /><br />
			아이디 : <input type="text" name="id" /><br />
			비밀번호 : <input type="password" name="pwd" value="1234" disabled /><br />
			</form>
		</div>
	</body>
</html>
