<!doctype html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<title>트랜스폼01</title>
	<style type="text/css">
	/* 
	transition-duration : 변형이 일어나는데 걸리는 시간을 설정
	transition-property : 변형을 가할 CSS속성
	transform : 2d/3d 변형을 적용함. 속성값을 이용하여 회정, 크기조절, 이동, 기울이기 등의 작업을 할 수 있음
		translate(x,y) : x,y축 방향으로 이동함
		translateX(x) : x축 방향으로만 이동함***Y(y), ***Z(z)
		scale(x,y) : x,y축 기준으로 크기를 변형
		scaleX(x) : x축 기준으로 크기를 변형
		rotate(angle) : angle만큼 회전시킴
	*/
		#rect{
			width:150px;
			height:150px;
			line-height:150px;
			background-color:red;
			text-align:center;
			transition-duration:1s; /* 애니메이션 효과 : 3초동안 변형이 진행된다 */
		}
		#rect:hover{
			width:300px;
			height:300px;
			background-color:green;
		}
		#rect:active{
			width:250px;
			height:250px;
			background-color:blue;
			border-radius:100px;
			line-height:250px;
		}
	</style>
	</head>
	<body>
	
		<h2>변형</h2>
		<div id="rect">Rectangle</div>
	</body>
</html>
