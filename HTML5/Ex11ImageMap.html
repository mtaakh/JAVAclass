<!doctype html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<title>Image Map 사용하기</title>
	</head>
	<body>
	<!-- 
		Map태그 : 이미지의 영역을 분할해서 마치 지도처럼 사용하게 해주는 태그. 즉 영역별로 링크 주소를 다르게 걸 수 있다

		사용법:
			<map name="img태그의 usemap속성에 지정한 값">
				<area 블라블라> : area태그를 이용해 영역 분할
			</map>

		area 태그 : map의 하위 태그로, 이미지를 분할할 때 사용함
		area 태그의 속성
			href : 링크주소 지정
			shape : circle, rectangle, polygon
			coords : shape 속성값ㅇ에 따라 각 분할 영역을 지정하는 좌표값을 설정

				circle(원)일때 : circ로 줄여쓰기 가능
					coords = "x좌표, y좌표, 반지름"

				rectangle(사각형)일때 : rect로 줄여쓰기 가능
					coords = "left좌표, top좌표, right좌표, bottom좌표"

				polygon(다각형)일때 : poly로 줄여쓰기 가능
					coords = "각 꼭지점의 x,y좌표1, 좌표2, 좌표3...."

	-->

	<h2>map 태그</h2>
	<img src="./images/Map01.png" alt="이미지맵용샘플" usemap="#mymap" />
	<map name="mymap">
		<area href="http://naver.com" shape="rect" coords="72,129,172,228" />
		<area href="http://daum.net" shape="circ" coords="248,179,50" />
		<area href="http://nate.com" shape="poly" coords="373,128,308,232,437,231" />
		<area href="http://yahoo.com" shape="poly" coords="498,129,482,165,447,180,484,196,498,231,514,198,548,180,511,166" />
	</map>

	<h2>한국지도에 이미지맥 걸기</h2>
	<h3></h3>
	<img src="./images/korea.jpg" alt="국가" usemap="#nation" />
	<map name="nation">
		<area href="http://naver.com" shape="poly" coords="291,6,268,35,240,75,230,74,193,92,253,174,353,160,351,122,329,84,328,65" />
		<area href="http://daum.net" shape="poly" coords="410,3,381,27,306,26,333,76,354,124,356,164,522,163,482,99" />
		<area href="https://www.youtube.com/" shape="poly" coords="400,165,246,180,180,174,228,286,371,290,348,233" />
		<area href="http://store.steampowered.com/" shape="poly" coords="240,291,171,364,163,440,239,456,358,422,363,375,371,288" />
		<area href="http://facebook.com" shape="poly" coords="404,165,346,239,376,286,362,405,450,405,522,329,537,265,519,163" />
	</map>
	</body>
</html>
