<!-- Ex08 Ul Ol Li.html -->
<!doctype html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<title>Ul Ol Li</title>
	</head>
	<body>
	<!-- 
	ul 태그 : Unordered List(순서가 없는 목록)
		순서가 없는 목록을 나타낼 대 주로 사용하는 태그
		목록을 나타내기 위해 하위요소로 li태그를 사용한다.
		- Block Element

		속성 : type : disk(●), square(■), circle(○)
		- 단, type속성에 1(number순), A,a(알파벳순), I,i(로마숫자)도 지정이 가능하다.

	ol태그 : Ordered List(순서가 있는 목록)
		순서가 있는 목록을 나타낼 때 주로 사용하는 태그
		ui 태그와 마찬가지로 목록으 ㄹ나타내기 위해 li 태그를 사용한다.
		
		속성:
			type : 1(기본), A,a(알파벳), I,i(로마숫자)
			start : 순서의 초기값 지정(1부터 시작 / 5부터 시작 등...)
					ㄴ 얘는 ol만 가지고 있는 속성이다.
			li태그에도 type속성을 지정할 수 있다.
	-->

	<h2>당신이 좋아하는 영화장르는?</h2>
	<ul style="list-style-type:circle;">
	<li>액션</li>
	<li>멜로</li>
	<li>코믹</li>
	<li>다큐</li>
	</ul>

	<h2>당신이 싫어하는 영화장르는?</h2>
	<ul style="list-style-type:upper-alpha;">
	<li>액션</li>
	<li>멜로</li>
	<li>코믹</li>
	<li>다큐</li>
	</ul>


	<h2>당신이 좋아하는 스포츠는?</h2>
	<ol style="list-style-type:upper-roman;">
	<li>야구</li>
	<li>배구</li>
	<li>축구</li>
	<li>농구</li>
	</ol>
	
	<h2>당신이 싫어하는 스포츠는?</h2>
	<ol style="list-style-type:decimal;" start="5">
	<li>야구</li>
	<li>배구</li>
	<li>축구</li>
	<li>농구</li>
	</ol>
	
	<h2>ul태그 기본값</h2>
	<ul>
	<li>야구</li>
	<li>배구</li>
	<li>축구</li>
	<li>농구</li>
	</ul>
	
	<h2>ol태그 기본값</h2>
	<ol>
	<li>야구</li>
	<li>배구</li>
	<li>축구</li>
	<li>농구</li>
	</ol>

	<!-- ol>li*10 을 하면 아래처럼 된다 -->
	<ol>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ol>
	<!-- #id 는 이렇게 -->
	<div id="id"></div>

	</body>
</html>
