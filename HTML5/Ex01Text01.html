<!doctype html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<title>텍스트01</title>
	</head>
	<body>
	<h2>텍스트 효과주기</h2>
	<!-- 
		줄바꿈을 하기 위해 엔터키를 입력해도 웹브라우저는 인식을 못한다.
		엔터키를 한번 입력하는 것은 스페이스를 한번 입력하는 것과 동일하다
		줄바꿈을 하려면 <br/> 태그를 사용해야 한다.
	-->
	<h3>엔터키는 스페이스바와 같이 공백으로 인식됨</h3>
	안녕하세요? 
	저는
	HTML5를
	공부하는 학생입니다.
	
	<h3>엔터키를 입력한것처럼 줄바꾼을 하기 위해선 &lt;br/&gt;태그 사용</h3>
	안녕하세요?<br/>저는 HTML5를 공부하는 학생입니다.

	<h3>띄워스기를 위해선 스페이스 입력시 한번만 인식됨</h3>
	안녕하세요?                                    저는 HTML5를 공부하는 학생입니다.



	<h3>띄어쓰기를 할때는 &amp;nbsp;를 사용함</h3>

	안녕하세요? 저는 HTML5를 공부하는&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;학생입니다.
	<br/> <!-- 스페이스바는 몇번을 입력해도 브라우저가 1회 이상은 인식 못함 -->


	열심히 합시다.
	</body>
</html>
