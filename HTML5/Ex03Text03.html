<!doctype html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<title>텍스트03-특수문자</title>
	</head>
	<body>
		<h2>특수기호 사용하기</h2>
		<!--
		&nbsp;		: 스페이스 입력(빈칸)
		&lt;		: < (less than) 열리는 꺽쇄괄호
		&gt;		: > (greater than) 닫히는 꺽쇄괄호
		&amp;		: & (엠퍼센트)
		&quot;		: "(double quotation) 쌍다옴표
		&apos;		: ' (apostrophe) 홀따옴표
		&copy;		: copyright 동그라미 안에 c&copy;
		.
		-->

		<h3>스페이스</h3>
		스페이스는 &amp;nbsp; 를 사용&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;한다.

		<h3>꺽쇄 괄호</h3>
		태그는 항상 &lt;로 시작해서 &gt;로 마무리한다.
		
		<h3>엠퍼센트 와 카피라이트</h3>
		엠퍼센트는 &amp;로 표현, 카피라이트는 &copy;로 표현<br/>
		&copy; NAVER
		
		<h3>쌍따옴표 와 홑따옴표</h3>
		JAVA에서는 문자열을 표현할 때 &quot문자열&quot; 형태로 사용하고 <br/>
		문자를 표현할때는 &apos;문자&apos; 형태로 사용한다.<br/>
		참고: &apos;는 IE에서는 사용불가(버전마다 편차가 심하다)

		<h3></h3>
	</body>
</html>
