<!doctype html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<title>hn태그</title>
	</head>
	<body>
	<!-- 
		Hn태그 : 제목(헤드라인)을 표시할때 사용하는 태그
		Block Element(세로형 배치)
		h1~h6까지 있고 숫자가 작을수록 텍스트는 커짐
	-->
	<!-- vorder : div 태그의 외곽선을 굵기 1픽셀, 선은 1개 직선, 색은 초록으로 표현 
	속성값의 순서는 상관없음(1픽셀 초록 직선, 직선 초록 1픽셀 상관x 하지만 붙여쓰면 안된다(단어사이 공백 필수))-->
	<div style="border:1px solid green;">
	<h1>제목1</h1>
	<h2>제목2</h2>
	<h3>제목3</h3>
	<h4>제목4</h4>
	<h5>제목5</h5>
	<h6>제목6</h6>

	<!-- width : 가로폭을 400px로 설정 -->
	<h2 style="border:1px solid red; width:400px;">제목 좌측정렬(디폴트)</h2>

	<!-- text-align : 텍스트의 정렬을 우측으로 지정. 좌측정렬이 기본값 -->
	<h2 style="border:1px solid blue; width:400px; text-align:right;">제목 우측정렬</h2>
	</div>
	</body>
</html>
