<!-- 주석은 이렇게 -->

<!-- doctype 선언부 : HTML5임을 알림 -->
<!doctype html>

<!-- HTML 문서의 시작을 알림 -->
<html lang="ko">

	<!-- 
		해당 웹문서의 정보(작성자, 작성도구, 설명, 인코딩 캐릭셋(문자셋))를 웹브라우저에 알려줌
		 ㅡ meta태그, title태그는 반드시 head 태그 안에 기술해야 한다
		 추가적인 태그
		 script 태그 : 자바스크립트를 기술하기 위한 태그
		  style태그 : CSS를 기술하기 위한 태그(경우에 따라서 script, style은 body 안에 기술해도 무방함)
	  -->
	<head>
		<meta charset="UTF-8">
		<title>HTML5첫예제</title>
	</head>

	<body>
		<!-- 바디 태그 안에 기술한 내용이 웹브라우저에 컨텐츠로 보여짐 -->
		<h2>HTML5 수업</h2> <!-- 제목을 표현할때 주로 사용. 텍스트를 크고 진하게 표현 -->
		<span>마크업 기능이 없는 태그입니다.</span>
		<br/> <!-- 줄바꿈 해주는 태그. 엔터키 역할. 자바의 \n이랑 동일 -->
		주석은??
		<br/>
		<!-- 주석처리는 이렇게 합니다. /**/ , // 이거 아님 -->
	</body>

</html><!-- HTML 문서의 끝을 알림 -->
