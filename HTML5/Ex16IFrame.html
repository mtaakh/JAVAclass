<!-- Ex16IFrame.html -->
<!doctype html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<title>iframe</title>
	</head>
	<body>
		<h2>iframe Top페이지</h2>
		<!-- 
		iframe태그 : 인라인 프레임. 즉 페이지 내에 또다른 페이지를 구성해야 할 경우 사용하는 태그이다.

		주요속성 : 
			-src : 프레임 안의 내용을 구성할 문서경로나 URL
			- frameborder : 인라인 프레임의 테두리 두께
			- height : 프레임의 높이
			- width : 프레임의 가로폭
			- scrolling : 
				*auto : 프레임 안의 내용에 따라 스크롤바가 자동으로 생김
				*no : 내용이 많아도 스크롤바 생성 안함
				*yes : 내용에 상관없이 무조건 스크롤바 생성
			- marginheight : 프레임과 내용 사이의 세로 여백
			- marginwidth : 프레임과 내용 사이의 가로 여백

			Inline Element

			#target에 대해서는 Ex16inner02.html에 설명 계속 ㅡ
		-->
		<iframe src="./request/Ex16inner01.html" name="topWin" width="500" height="600" frameborder="1" scrolling="auto" style="border:3px solid #000000;">
		</iframe>
		<br />
		창이름 : topWin

		<h2>iframe Bottom</h2>
		<p>
			<a href="http://daum.net" target="topWin"> 다음>topWin에서 이동</a>
			<br />
			<a href="http://daum.net" target="inner1Win"> 다음>innerWin에서 이동
			</a>
		</p>
	</body>
</html>
