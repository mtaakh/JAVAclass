<!doctype html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<title>텍스트02-텍스트효과주기</title>
	</head>
	<body>
	<!--
	텍스트 효과주기

	u태그 : 텍스트에 밑줄 긋기(Underline)
	i태그 : 이탤릭체로 표현(Italic)
	b태그, strong태그 : 텍스트를 볼드체(굵게)로 표현
	sub태그 : 아래첨자로 표현
	sup태그 : 윗첨자로 표현
	strike태그, del태그 : 가운데 선긋는다

	pre 태그 : 사용자가 적어넣은 그대로 적용이 된다. 띄어쓰기/탭키/엔터키를 입력한 횟수만큼 모두 적용됨. 브라우저 창에서는 폰트가 달리 보인다.


	-inline element 에 해당됨.(가로형 배치)

	#중요
	인라인 엘리먼트 안에는 블럭 엘리먼트 삽입 불가능
	블럭 엘리먼트 안에 인라인 엘리먼트 삽입은 가능
	-->
	<h2>텍스트 꾸미기2</h2>
	<h3>텍스트에 밑줄긋기</h3>
		<u>텍스트에 밑줄긋기</u>
	
	<h3>이탤릭체로 표시하기</h3>
		<i>이탤릭체로 표시</i>
	
	
	
	<h3>텍스트 진하게1</h3>
		<strong>텍스트 진하게1</strong>
	
	
	<h3>텍스트 진하게2</h3>
		<b>텍스트 진하게2</b>
	
	<h3>윗첨자</h3>
	나의 이름은<sup>홍길동</sup>입니다.
	
	
	<h3>아랫첨자</h3>
	너의 이름은<sub>홍길순</sub>입니다.
	
	<h3>텍스트 중간에 줄긋기1</h3>
	판매가: <strike>1000원</strike> ㅡ> 5천원

	<h3>텍스트 중간에 줄긋기2</h3>
	판매가: <del>20000원</del> ㅡ 10000원
	

	</body>
</html>
