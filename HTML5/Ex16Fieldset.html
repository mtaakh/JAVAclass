<!-- Ex16Fieldset.html -->
<!doctype html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<title></title>
	</head>
	<body>
	<!-- 
	fieldset 태그 : 어떤 영역을 범주화하여 사용하는 태그
		하위태그로 legend 태그를 상요해서 머릿말을 표시할 수 있음

	Block Element

	address 태그 : 주소를 표시할때 사용하는 태그. 글자가 이탤릭체(기울어짐)로 표시된다

	Block Element
	-->

	<h2>fieldset 태그</h2>
	<fieldset>
		<legend>당신이 좋아하는 스포츠는?</legend>
		<ul style="list-style-type:upper-alpha;">
			<li>축구</li>
			<li>배구</li>
			<li>농구</li>
			<li>야구</li>
		</ul>
	</fieldset>

	<h2>address 태그</h2>
	<address>서울시 금천구 가산동 426-5 한국소프트웨어인재개발원</address>

	</body>
</html>
