	<script type="text/javascript">
	
		
		var numAr = new Array('&nbsp;', '&nbsp;', '&nbsp;', '&nbsp;', '&nbsp;');
		for(var i=0; i<5; i++){
				numAr[i] = '*';

				document.write(numAr[j]);
			}
			document.write("<br/>");
		}
	</script>
