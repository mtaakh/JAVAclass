<!doctype html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<title>나는 팝업창이다</title>
	<script type="text/javascript">
	function popupClose()
	{
		alert("창을 닫습니다. 안뇽~~!!");
		self.close();
	}
	</script>
	</head>
	<body>
		<h2>나는 팝업창이다</h2>
		<p>
			<button onclick="popupClose();">팝업창 닫기</button>
		</p>
	</body>
</html>
