<!doctype html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<title>JavascriptFirst</title>
	<script type="text/javascript">
		// 라인 단위 주석
		/* 블럭 단위 주석 */
		/*
		Javascript : Client-Side Script Language 로서 웹브라우저에 의해 순차적으로 해석되는 인터프리터 방식의 언어이다.
		HTML5, CSS3, jQuery 등도 같은 방식으로 처리됨
		*/
		var number; // 변수를 선언하는 유일한 방법. 숫자를 정의하면 자동으로 타입(int,double 등)이 정의된다.
		alert("number=="+number);

		if(number==undefield)
		{
			alert("타입이 정의되지 않음");
		}
		else
		{
			alert("타입이 정의됨");
		}
	</script>
	</head>
	<body>
	
		<h2>자바스크립트 첫시간</h2>
		alert("자바스크립트 함수 입니다");
		<script type="text/javascript">
			alert("자바스크립트 함수 입니다");
		</script>
	</body>
</html>
