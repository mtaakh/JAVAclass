<!doctype html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<title>array</title>
	<script type="text/javascript">
	/*
		배역 : Java와는 다르게 여러 타입(자료형)의 값을 저장할 수 있는 자료구조(메모리)임

		선언방법 : 
			var 뱅려명 : new Array(배열크기);
	*/

	//배열 선언방법1
	var array = new Array(5);
	document.write("배열의 크기 : "+ array.length);
	document.write("<h2>배열 초기화 전 출력</h2>");
	for(var i=0; i<array.length; i++) {
		document.write("array["+i+"]="+ array[i] + "<br/>");
	}
	array[0] = 100;
	array[1] = '자바스크립트';
	array[2] = new Date();
	array[3] = 3.14;
	array[4] = false;

	document.write("<h2>배열 초기화 후 출력</h2>");
	for(var i=0; i<array.length; i++) {
		document.write(i+"번방의 자료형 : "+ typeof(array[i]));
		document.write(",array["+i+"]="+ array[i] + "<br/>");
	}

	//배열 선언방법 2 : 선언과 동시에 초기화(new 사용)
	var init = new Array("홍길동", 20, "강남", '010-1234-5678');
	document.write("<h2>배열 선언과 동시에 초기화(new) 출력</h2>");
	
	for(var i=0; i<init.length; i++) {
		document.write(i+"번방의 자료형 : "+ typeof(init[i]));
		document.write(",init[" + i + "]="+ init[i] + "<br/>");
	}

	//배열 선언방법 3 : 선언과 동시에 초기화(new 미사용, []대괄호 사용)
	var initnonew = ["KOSMO", 1, 'JAVA', '가디'];
	document.write("<h2>배열 선언과 동시에 초기화 후 출력</h2>");

	for(var i=0; i<initnonew.length; i++) {
		document.write(i+"번방의 자료형 : "+ typeof(initnonew[i]));
		document.write(",initnonew["+i+"]="+ initnonew[i] + "<br/>");
	}

	//배열 선언방법 4 : 배열크기 미지정(가장 많이 사용함)
	/*
		- 웹 프로그래밍에서 가장 많이 사용되는 방법
		- 배열의 크기는 가장 마지막 인덱스에 입력한 값에 의해 결정됨
		- 크기를 지정하지 않은 경우 배열 크기가 0인 배열이 생성됨
	*/
	document.write("<h2>배열의 크기 미지정</h2>");

	var nosize = new Array();
	document.write("배열의 크기 : "+ nosize.length);

	nosize[1] = 100;
	nosize[3] = "Javascript";

	document.write("<br/>배열의 크기: "+nosize.length + "<br/>");

	for(var i=0; i<nosize.length; i++) {
		document.write(i+"번방의 자료형 : "+ typeof(nosize[i]));
		document.write(",nosize["+i+"]="+ nosize[i] + "<br/>");
	}


	</script>
	</head>
	<body>
	<script type="text/javascript">
		var studentArray = new Array();
		/*
			무기명 함수 생성과 호출 방법 : 이름이 없는 함수
		*/
		var getAverage = function(){
			//alert("getAverage 함수 호출");

			/*
			DOM 객체를 이용하여 input의 value 얻어오기
			※DOM : Document Object Model

			getElementById("아이디") : 해당 아이디를 가지고 있는 요소의 정보를 얻어온다.
			*/
			var countOfStudent = 
				document.getElementById("countOfStudent").value;

			/*
			prompt() : 사용자로부터 입력을 받을 수 있도록 입력창을 띄워주는 내장함수
			
			parseInt : 문자 형태의 숫자를 실제 숫자로 변경해줌
				string타입의 "1234" > parseInt("1234") => number 타입의 1234로 변경해줌;
			*/
			var total=0;
			for(var i=0; i<countOfStudent; i++){ // 배열에 저장되는 값은 number타입의 데이터
				studentArray[i] = parseInt(prompt(i + 1 + "번째 학생의 점수를 입력하세요.", ""));
				total += studentArray[i];
			}

			var average = total / countOfStudent;
			//string 타입의 변수 선언
			var stringResult = "";
			for(var i=0; i<countOfStudent; i++){
				//문자열을 반복문 내에서 연결
				stringResult += i + 1 +"번째 학생의 점수"+ studentArray[i] + "\r\n"
			}
			stringResult += "총점: "+ total +",평균: "+ average;
			alert(stringResult);
			}
		
	</script>
	
		<fieldset>
			<legend>학생의 평균 구하기</legend>
			학생수 입력 : <input type="text" id="countOfStudent" />
			<button onclick="getAverage();">평균 구하기</button>
		</fieldset>
	</body>
</html>
