<!doctype html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<title>break, continue</title>
	<script type="text/javascript">
	/*
	break문 : switch문이나 반복문을 빠져나갈때 사용
	continue문 : 반복문의 처음으로 갈 때 사용

	break문이나 continue문 이후의 문장은 실행이 안됨
	*/

	var i=0;
	while(-1) // JAVA의 while(true)문과 동일
	{
		i++;

		document.write("i="+i+"<br/>");
		if(i==3) break;

		document.write("break문 이후 출력문<br/>");

		if(1%2 == 0) continue;
		document.write("continue문 이후 출력문<br/>");
	}
	document.write("while문 밖");

	</script>
	</head>
	<body>
	
	</body>
</html>
