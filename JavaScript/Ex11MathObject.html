<!doctype html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<title>Core 객체 > Math</title>
	<script type="text/javascript">
	/*
	Math.함수명() tlrdmfh tkdyd.
	*/

	//1. abs() : 절대값
	document.write("-10의 절대값 : " + Math.abs(-10) + "<br/>");

	//2. pow() : 지수
	document.write("2의 3승 : "+ Math.pow(2, 3) + "<br/>");

	//3. round() : 반올림(소수점 첫째자리에서 반올림)
	document.write("3.159 반올림 : "+ Math.round(3.159)+"<br/>");

	//4. ceil() : 무조건 올림
	document.write("3.159 올림 : "+ Math.ceil(3.159)+"<br/>");

	//5. floor() : 무조건 버림
	document.write("3.9 버림 : "+ Math.floor(3.9)+"<br/>");

	//6. random() : 0.0 <=값 < 1.0 사이의 값을 랜덤하게 발생시킴
	/*
	예) 1~5 사이의 난수를 생성하시오
		범위 : 5-1 = 4
		시작값 : 1
		parseInt(Math.random()*4)+1 : 마지막값 5는 포함안됨

		1~5 사이의 난수를 생성하시오(5 포함)
		parseInt(Math.random()*5)+1 : 마지막값 5가 포함됨

	*/
	document.write("난수 발생1 : "+ Math.random() + "<br/>");
	document.write("난수 발생2(1~10) : "+ parseInt(Math.random()*10+1) + "<br/>");

	//document.write("<h2>LOTTO 번호 구하기</h2>");
	function getLotto()
	{
		var lottoStr = new Array(6);
		var lottoNum = [0, 0, 0, 0, 0, 0];
		
		for(var i=0; i<lottoStr.length; i++) {
			lottoStr[i] = parseInt(Math.random()*45+1);
			lottoStr[i] = lottoNum[i];
			
			for(var j=0; j<i; j++)
			{
				if(lottoStr[i]==lottoStr[j]) {
					lottoStr[i] = parseInt(Math.random()*45+1);
					i--;
					break;
				}
			}
		}
		for(var n=0; n<lottoStr.length; n++)
		{
			document.write((n+1) + "번째 볼의 숫자: ");
			//lottoStr[n] = parseInt(Math.random()*45+1);
			document.write(lottoStr[n]+"<br/>");
		}
	
		return lottoStr;

/*		ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
		
	function getLotto()
	{
		var lottoStr = new Array(6);
		
		var lottoStr = ""; // 로또번호를 반환하기 위한 변수
		var lottoNum = [0, 0, 0, 0, 0, 0];  // 중복되지 않는 로또번호를 저장하기 위한 배열
		var index = 0; // 배열의 인덱스로 사용할 변수
		var flag = false; // 중복체크를 하기 위한 변수

		while(index<6) // 총 6개의 숫자를 생성후 루프 탈출
		{
			//1~45 사이의 난수 발생
			var tmpNum = parseInt(Math.random()*45)+1;

			//
			for(var i=0; i< i++)
			{
				if(lottoNum[i]==tmpNum)
				{
					flag = true; // 중복된값 발견
				}
			}
			if(flag==true) {
				flag = false;
				continue; // while문 처음으로 돌아감
			else{ // 중복된 값이 발견되지 않았다면 배열에 값을 저장
				lottoNum[index] = tmpNum;
				index++;
			}
			}
			for(var n=0; n<lottoStr.length; n++)
			{
				document.write((n+1) + "번째 볼의 숫자: ");
				//lottoStr[n] = parseInt(Math.random()*45+1);
				document.write(lottoStr[n]+"<br/>");
			}
		}
		return lottoStr;
	}

ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ
		*/
	}
	getLotto();

	</script>
	</head>
	<body>
		<h2>Lotto 번호(1~45) 구하기</h2>
		<button onclick="document.getElementById('lottoNum').innerHTML=getLotto();">로또 번호 만들기</button>
		<span id="lottoNum">로또 번호 생성</span>
	</body>
</html>
