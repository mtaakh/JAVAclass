<!doctype html>
<html lang="ko">
	<head>
	<meta charset="UTF-8">
	<title>Operator</title>
	<script type="text/javascript">
	/*
	우선순위가 같을때에는 왼쪽에서 오른쪽으로 계산한다
	산술연산자 > 비교연산자 > 논리연산자
	*/
		/*
		1. 산술연산자 : +, -, *, /, %
			우선순위 : *, /, % > +, -
		*/
		document.write("<h2>산술연산자</h2>");
		document.write("(3%5*2+10/5) = "+ ( 3 % 5 * 2 + 10 / 5 ));
		document.write("<br />3 / 5 = "+ (3/5)); //Java는 0, JS는 소수점까지
		/*
		2. 비교연산자 : >, >=. <, <=, ==, !=
			우선순위 : 모두 동일함
			※JS에서는 조건식에서 0이나 null이나 false이면 false로 처리하고, 나머지는 모두 true로 처리한다.
		*/
		document.write("<h2>비교연산자</h2>");

		//내부적으로 한자씩 유니코드 값으로 비교한다.
document.write("가나다".charCodeAt(0));
document.write("<br/><br/>");

		document.write("<br/> 가나다" >='가나다'); // Java는 X, JS는 O

		//3 > 9 의 결과는 flase. 0은 false로 간주되므로 (false==false)로 비교됨
		document.write("<br />3 > 9 == 0의 결과 : " + (3 > 9 == 0)); // Java는 X, JS는 O

		//-1은 0이 아니므로 true
		if(-1) 
			document.write("<br/>-1은 true이다");
		else 
			document.write("<br/>-1은 false이다");

		//null은 false처리
		if(null) 
			document.write("<br/>null은 true이다");
		else 
			document.write("<br/>null은 false이다");

		//10-10은 결과값이 0이므로 false로 처리
		if(10-10) 
			document.write("<br/>10-10은 true이다");
		else 
			document.write("<br/>10-10은 false이다");
		
		//false값과 null값 자체를 비교하므로 ㅡ false 반환
		if(false==null) 
			document.write("<br/>false==null은 true이다");
		else 
			document.write("<br/>false==null은 false이다");

		//문자열 자체는 무조건 true
		if("자바스크립트") 
			document.write("<br/>문자열 자바스크립트는 true이다");
		else 
			document.write("<br/>문자열 자바스크립트는 false이다");

		/*
		3. 논리연산자 : &&, ||, !
			우선순위 : ! > && > ||
		*/
		document.write("<h2>논리연산자</h2>");
		document.write("3 > 2 || 5 <= 10 && !(3-4)의 결과 : "+(3>2||5<=10&&!(3-4)));

		/*
		4. 증감연산자 : ++, --
		*/
		document.write("<h2>증감 연산자</h2>");
		var num = 10;
		num++;
		document.write("num=" + ++num);
		document.write("<br/>num="+num++);
		document.write("<br/>num="+ num);

		/*
		5. 단축표현식(복합대입연산자) : +=, -=, *=, /=, %=
		*/
		document.write("<h2>단축표현식</h2>");
		document.write("num%=5 : "+ (num%=5));
	</script>
	</head>
	<body>
	
	</body>
</html>
