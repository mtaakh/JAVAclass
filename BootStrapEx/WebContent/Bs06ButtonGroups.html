<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="with=device-width, initial-scale=1" />
<link rel="stylesheet" href="./bootstrap3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./bootstrap3.3.7/js/bootstrap.min.js"></script>

<title>Bs06ButtonGroups.html</title>
</head>
<body>
<div class="container-fluid">

	<h2>6가지 버튼 스타일</h2>
	<button type="button" class="btn btn-default">Default</button>
	<button type="button" class="btn btn-primary">Primary</button>
	<button type="button" class="btn btn-success">Success</button>
	<button type="button" class="btn btn-info">Info</button>
	<button type="button" class="btn btn-danger">Danger</button>
	<button type="button" class="btn btn-link">Link</button>
	<input type="button" value="HTML 기본버튼(안이쁨)" />
	
	<h2>Block 형태의 버튼</h2>
	<button type="button" class="btn btn-info btn-block">블럭버튼1</button>
	<button type="button" class="btn btn-warning btn-block">블럭버튼2</button>
	
	<h2>수평방향의 버튼 그룹</h2>
	<h3>Large Buttons</h3>
	<div class="btn-group btn-group-lg">
		<button type="button" class="btn btn-primary">난버튼1</button>
		<button type="button" class="btn btn-primary">난버튼2</button>
		<button type="button" class="btn btn-primary">난버튼3</button>
	</div>
	
	<h3>Default Buttons</h3>
	<div class="btn-group btn-group">
		<button type="button" class="btn btn-primary">난버튼1</button>
		<button type="button" class="btn btn-primary">난버튼2</button>
		<button type="button" class="btn btn-primary">난버튼3</button>
	</div>
	
	<h3>Small Buttons</h3>
	<div class="btn-group btn-group-sm">
		<button type="button" class="btn btn-primary">난버튼1</button>
		<button type="button" class="btn btn-primary">난버튼2</button>
		<button type="button" class="btn btn-primary">난버튼3</button>
	</div>
	
	<h3>Extra Small Buttons</h3>
	<div class="btn-group btn-group-xs">
		<button type="button" class="btn btn-primary">난버튼1</button>
		<button type="button" class="btn btn-primary">난버튼2</button>
		<button type="button" class="btn btn-primary">난버튼3</button>
	</div>
	<br />
	
	
	<h2>수직방향의 버튼 그룹</h2>
	<h3>Large Buttons</h3>
	<div class="btn-group-vertical btn-group-lg">
		<button type="button" class="btn btn-primary">난버튼1</button>
		<button type="button" class="btn btn-primary">난버튼2</button>
		<button type="button" class="btn btn-primary">난버튼3</button>
	</div>
	
	<h2>배분된 버튼 그룹</h2>
	<div class="btn-group btn-group-justified">
		<a class="btn btn-primary">난버튼1</a>
		<a class="btn btn-primary">난버튼2</a>
		<a class="btn btn-primary">난버튼3</a>
		<a class="btn btn-primary">난버튼4</a>
	</div>
	
	<h2>중첩된 버튼그룹을 이용한 드롭다운 버튼</h2>
	<div class="btn-group">
		<button type="button" class="btn btn-primary">기본버튼</button>
		
		<div class="btn-group">
		<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
		드롭다운버튼
		<span class="caret"></span>	</button>
		
		<ul class="dropdown-menu" role="menu">
			<li><a href="#">메뉴1입니다</a></li>
			<li><a href="#">메뉴2입니다</a></li>
		</ul>
		</div>
		
		
		<div class="btn-group">
		<button type="button" class="btn btn-danger">분리된 드롭다운버튼</button>
		<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
		<span class="caret"></span>	</button>
		
		<ul class="dropdown-menu" role="menu">
			<li><a href="#">메뉴3입니다</a></li>
			<li><a href="#">메뉴4입니다</a></li>
		</ul>
		</div>
	</div>
	<p>&nbsp;</p><p>&nbsp;</p>
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	
	
</div>
</body>
</html>
