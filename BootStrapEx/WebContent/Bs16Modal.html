<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="with=device-width, initial-scale=1" />
<link rel="stylesheet" href="./bootstrap3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./bootstrap3.3.7/js/bootstrap.min.js"></script>
<title>Bs16Modal.html</title>
</head>
<body>
<div class="container-fluid">
	<h2>모달(Modal)창 사용하기</h2>
	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">모달창 열기</button>
	<!-- Modal창 -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">
			<!-- Modal창의 내용 -->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal 타이틀부분</h4>
				</div>
				<div class="modal-body">
					<p>Modal 내용부분</p>
					<!-- 이미지 삽입 -->
					<p><img src="./images/lights.jpg" alt="lights" style="width:300px;" /></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	
	</div>
	
</div>
</body>
</html>
