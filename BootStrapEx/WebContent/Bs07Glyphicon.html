<head>

<body>
	<h2>Glyphicon 샘플</h2>
	<p>이메일 <span class="glyphicon glyphicon-envelope"></span></p>
	
	<p>이메일 아이콘과 링크 : <a href="#"><span class="glyphicon glyphicon-envelope"></span></a></p>
	
	<p>검색 : <span class="glyphicon glyphicon-search" style="color:lime;"></span></p>
	<p>* : <span class="glyphicon glyphicon-asterisk" style="color:purple;"></span></p>
	<p style="">♥ : <span class="glyphicon glyphicon-heart" style="color:red;"></span></p>
	
	
	<p>검색 아이콘과 버튼 : <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>  search </button></p>
	
	<p>플러스 아이콘과 버튼 : <button type="button" class="btn btn-warning"><span class="	glyphicon glyphicon-plus"></span>  plus </button></p>
	<!-- 글립콘은 버튼의 스타일(색깔)에 따라 바뀔 수도 있다. -->
	<h2>글립콘을 사용하기 위한 레퍼런스</h2>
