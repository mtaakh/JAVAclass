<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="with=device-width, initial-scale=1" />
<link rel="stylesheet" href="./bootstrap3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./bootstrap3.3.7/js/bootstrap.min.js"></script>
<title>Bs17Form.html</title>
</head>
<body>
<div class="container-fluid">
	<h2>Inline Form(인라인 폼)</h2>
	<form action="" class="form-inline">
		<div class="form-group">
			<label for="email">Email: </label>
			<input type="text" class="form-control" id="email" placeholder="Email을 입력하세요" />
		</div>
		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="pwd" placeholder="패스워드를 입력하세요" />
		</div>
		<div class="checkbox">
			<label for=""><input type="checkbox" />Email 저장</label>
		</div>
		<button type="submit" class="btn btn-info">전송하기</button>
	</form>
	
	
	<h2>Horizontal Form(일반적인 폼의 형태)</h2>
	<form action="" class="form-horizontal">
		<div class="form-group">
			<label for="email2" class="control-label col-sm-2">
				Email:
			</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="email2" placeholder="Email을 입력하세요" />
			</div>
		</div>
		<div class="form-group">
			<label for="pwd2" class="control-label col-sm-2">Password:</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="pwd2" placeholder="패스워드를 입력하세요" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label><input type="checkbox" />Email저장하기</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-success">전송하기</button>
			</div>
		</div>
		
	</form>
	
	
	
	
</div>
</body>
</html>
